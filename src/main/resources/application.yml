server:
  port: 8080
#------------------------------------------spring--------------------
spring:
  application:
    name: redis
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
#    url: jdbc:mysql://localhost:3306/springbatch?useSSL=false&serverTimezone=UTC
    url: jdbc:mysql://localhost:3306/nowcodersql?useSSL=false&serverTimezone=UTC
    username: root
    password:
#password: 9+ab

  elasticsearch:
    rest:
      uris: 主机ip:9200
      connection-timeout: 2000           #---连接超时时间(默认1s)
      read-timeout: 6000

mybatis:
  mapper-locations: classpath*:mapper/*.xml

mybatisPlus:
  mapper-locations: classpath*:mapper/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

#这里的配置会覆盖logback-spring中的日志打印级别
logging:
  level:
    root: info